<!DOCTYPE html>
<html>
  <head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-TQEEYG0T0M"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-TQEEYG0T0M", {
        custom_map: {
          dimension1: "district",
          dimension2: "year",
        },
      });
    </script>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>2022 FIRST Championship</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="style/main.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="style/spinner.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="">
    <div class="d-flex flex-column">
      <div class="p-2 container">
        <div class="section">
          <div>Year:</div>
          <select id="selectedYear">
            <option value="2022">2022</option>
            <option value="2019">2019</option>
            <option value="2018">2018</option>
          </select>
        </div>

        <div class="section justify-content-center">
          <div>District:</div>
          <select id="selectedDistrict">
            <option value="chs">FIRST Chesapeake</option>
            <option value="fim">FIRST In Michigan</option>
            <option value="fit">FIRST In Texas</option>
            <option value="fin">FIRST Indiana Robotics</option>
            <option value="isr">FIRST Israel</option>
            <option value="fma">FIRST Mid-Atlantic</option>
            <option value="fnc">FIRST North Carolina</option>
            <option value="ne">New England</option>
            <option value="ont">Ontario</option>
            <option value="pnw">Pacific Northwest</option>
            <option value="pch">Peachtree</option>
          </select>
        </div>
      </div>

      <hr />

      <div
        id="rankInfo"
        class="p-2 container justify-content-center align-items-center text-center"
      ></div>

      <div
        id="matchInfo"
        class="p-2 container justify-content-center align-items-center text-center"
      ></div>

      <div
        id="allMatchInfo"
        class="p-2 container justify-content-center align-items-center text-center"
      ></div>

      <div id="spinner" class="lds-roller hide">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
  </body>
</html>

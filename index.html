<!DOCTYPE html>
<html data-bs-color-scheme>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- The page supports only a dark color schemes -->
    <meta name="color-scheme" content="dark light" />

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-TQEEYG0T0M"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-TQEEYG0T0M", {
        custom_map: {
          dimension1: "district",
          dimension2: "year",
        },
      });
    </script>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>2024 FIRST Championship - District Match Listing</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="style/main.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="style/spinner.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-dark-5@1.1.3/dist/css/bootstrap-blackbox.min.css"
      rel="stylesheet"
    />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-dark-5@1.1.3/dist/js/darkmode.min.js"></script>
    <script
      src="https://kit.fontawesome.com/a8225888ab.js"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </head>
  <body>
    <nav
      id="navbar"
      class="navbar navbar-expand-lg sticky-top navbar-dark bg-dark"
    >
      <a class="navbar-brand" style="margin-left: 15px"
        >District Match Listing</a
      >

      <form class="form-inline">
        <div class="navItem">
          <label class="lightModeText" for="selectedDistrict">District:</label>
          <select
            id="selectedDistrict"
            name="selectedDistrict"
            class="form-control"
          >
            <option value="chs">FIRST Chesapeake</option>
            <option value="fim">FIRST In Michigan</option>
            <option value="fit">FIRST In Texas</option>
            <option value="fin">FIRST Indiana Robotics</option>
            <option value="isr">FIRST Israel</option>
            <option value="fma">FIRST Mid-Atlantic</option>
            <option value="fnc">FIRST North Carolina</option>
            <option value="ne">New England</option>
            <option value="ont">Ontario</option>
            <option value="pnw">Pacific Northwest</option>
            <option value="pch">Peachtree</option>
          </select>
        </div>

        <div class="navItem">
          <label class="lightModeText" for="selectedYear">Year:</label>
          <select id="selectedYear" name="selectedYear" class="form-control">
            <option value="2024">2024</option>
            <option value="2023">2023</option>
            <option value="2022">2022</option>
            <option value="2019">2019</option>
            <option value="2018">2018</option>
          </select>
        </div>
      </form>

      <ul class="nav nav-pills">
        <li class="nav-item">
          <a class="nav-link" href="#rankInfo">Rankings</a>
        </li>
        <li class="nav-item dropdown">
          <a
            class="nav-link dropdown-toggle"
            data-bs-toggle="dropdown"
            href="#"
            role="button"
            aria-expanded="false"
            >Divisions</a
          >
          <ul class="dropdown-menu">
            <li>
              <a class="dropdown-item" href="#Archimedes">Archimedes</a>
            </li>
            <li>
              <a class="dropdown-item" href="#Curie">Curie</a>
            </li>
            <li>
              <a class="dropdown-item" href="#Daly">Daly</a>
            </li>
            <li>
              <a class="dropdown-item" href="#Galileo">Galileo</a>
            </li>
            <li>
              <a class="dropdown-item" href="#Hopper">Hopper</a>
            </li>
            <li>
              <a class="dropdown-item" href="#Johnson">Johnson</a>
            </li>
            <li>
              <a class="dropdown-item" href="#Milstein">Milstein</a>
            </li>
            <li>
              <a class="dropdown-item" href="#Newton">Newton</a>
            </li>
          </ul>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#allMatchInfo">All Matches</a>
        </li>
      </ul>
      <ul class="nav nav-pills ms-auto">
        <li class="nav-item">
          <a
            class="nav-link"
            href="https://github.com/dracco1993/FRCStats/"
            target="_blank"
          >
            GitHub
          </a>
        </li>
        <li class="nav-item">
          <div id="dark-mode-selector">
            <input type="checkbox" class="checkbox" id="darkModeCheckbox" />
            <label for="darkModeCheckbox" class="checkbox-label">
              <i class="fas fa-moon"></i>
              <i class="fas fa-sun"></i>
              <span class="ball"></span>
            </label>
          </div>
        </li>
      </ul>
    </nav>

    <div
      data-bs-spy="scroll"
      data-bs-target="#navbar"
      data-bs-offset="100"
      tabindex="0"
      id="content"
    >
      <div
        id="rankInfo"
        class="p-2 container justify-content-center align-items-center text-center"
      ></div>

      <div
        id="matchInfo"
        class="p-2 container justify-content-center align-items-center text-center"
      ></div>

      <div
        id="allMatchInfo"
        class="p-2 container justify-content-center align-items-center text-center"
      ></div>

      <footer>
        <hr />
        <div
          class="p-2 container justify-content-center align-items-center text-center"
        >
          <div class="row">
            <div class="col-md-12">
              <p>
                Made with ❤️ by
                <a href="https://github.com/dracco1993" target="_blank"
                  >Jordan Miller</a
                >
                | © 2024
              </p>

              <p>
                Powered by
                <a href="https://www.thebluealliance.com/" target="_blank"
                  >The Blue Alliance</a
                >
                and
                <a href="https://frc-colors.com/" target="_blank">
                  FRC Colors
                </a>
              </p>
            </div>
          </div>
        </div>
      </footer>
    </div>

    <div id="countdown">
      <div id="icon">
        <i class="fas fa-hourglass"></i>
      </div>

      <div id="eta"></div>
    </div>

    <div id="spinner" class="lds-roller hide">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </body>
</html>
